<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Task Calendar</title>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for dark mode */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1e1e1e; /* Dark background */
            color: #e0e0e0; /* Light text */
        }

        .calendar-app {
            width: 100%;
            max-width: 1000px; /* Max width for larger screens */
            margin: 20px;
            background-color: #ffffff;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensure shadow is visible */
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .calendar-app {
            background-color: #2d2d2d; /* Darker background for app */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .calendar-header {
            background-color: #0056b3; /* Darker blue header in dark mode */
        }

        /* --- Navigation Button Styles --- */
        .calendar-header button {
            background-color: transparent; /* Transparent background */
            color: white; /* Icon/text color */
            border: 1px solid transparent; /* Subtle transparent border */
            padding: 5px 10px; /* Adjusted padding */
            border-radius: 6px; /* Rounded corners */
            cursor: pointer;
            font-size: 1.5rem; /* Larger font size for icons */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: flex; /* Use flex to center icon/text */
            align-items: center;
            justify-content: center;
        }

        .calendar-header button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Subtle background on hover */
            border-color: rgba(255, 255, 255, 0.5); /* Subtle border on hover */
        }

        /* Dark mode adjustments for navigation buttons */
        body.dark-mode .calendar-header button {
            color: #e0e0e0; /* Lighter color in dark mode */
            background-color: transparent;
            border-color: transparent;
        }

        body.dark-mode .calendar-header button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
         /* --- End Navigation Button Styles --- */


        .calendar-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px; /* Small gap between days */
            padding: 10px;
            background-color: #e9ecef; /* Light background for grid */
            transition: background-color 0.3s ease;
        }

         body.dark-mode .calendar-grid {
             background-color: #3a3a3a; /* Darker background for grid */
         }


        .day-label {
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            color: #555;
            background-color: #dee2e6; /* Slightly darker background for labels */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

         body.dark-mode .day-label {
             color: #b0b0b0;
             background-color: #4a4a4a;
         }


        .day {
            min-height: 100px; /* Minimum height for day cells */
            padding: 10px;
            background-color: #ffffff;
            border-radius: 4px; /* Rounded corners for days */
            cursor: pointer; /* Cursor indicates it's interactive */
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            position: relative;
            overflow-y: auto; /* Enable scrolling for tasks */
            max-height: 150px; /* Max height to prevent excessive growth */
            display: flex;
            flex-direction: column;
        }

        .day:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

         body.dark-mode .day {
             background-color: #3a3a3a;
             color: #e0e0e0;
             box-shadow: none; /* Remove light shadow in dark mode */
         }
         body.dark-mode .day:hover {
             background-color: #4a4a4a;
             transform: translateY(-2px);
             box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
         }


        .day.today {
            border: 2px solid #28a745; /* Green border for today */
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3); /* Green shadow for today */
        }
         body.dark-mode .day.today {
             border-color: #38c172; /* Brighter green for today in dark mode */
             box-shadow: 0 0 10px rgba(56, 193, 114, 0.4);
         }


        /* Style for days with tasks */
        .day.has-task {
            background-color: #fff3cd; /* Light yellow background */
            border: 1px solid #ffc107; /* Yellow border */
        }

         .day.has-task.today {
             border-color: #28a745; /* Keep green border for today even if it has tasks */
         }
          body.dark-mode .day.has-task {
              background-color: #4a412a; /* Darker yellow background in dark mode */
              border-color: #d49a00; /* Darker yellow border */
          }
          body.dark-mode .day.has-task.today {
              border-color: #38c172; /* Keep today's border in dark mode */
          }


        /* Style for weekend days - Adjusted for better visibility */
        .day.weekend {
            background-color: #cfe2ff; /* Light blue background for weekends */
            color: #084298; /* Dark blue text color */
        }

         .day.weekend.today {
             border-color: #28a745; /* Keep today's border */
         }
         .day.weekend.has-task {
             background-color: #b9d3f3; /* Slightly darker blue for weekends with tasks */
             border-color: #ffc107; /* Keep task border */
         }
         .day.weekend.has-task.today {
             border-color: #28a745; /* Keep today's border */
         }

         body.dark-mode .day.weekend {
             background-color: #3a4a5a; /* Darker blue background in dark mode */
             color: #a0c0e0; /* Lighter blue text */
         }
          body.dark-mode .day.weekend.today {
              border-color: #38c172; /* Keep today's border in dark mode */
          }
          body.dark-mode .day.weekend.has-task {
              background-color: #4a5a6a; /* Even darker blue for weekends with tasks in dark mode */
              border-color: #d49a00; /* Keep task border in dark mode */
          }
          body.dark-mode .day.weekend.has-task.today {
              border-color: #38c172; /* Keep today's border in dark mode */
          }


        .day .day-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
         .day.weekend .day-number {
             color: #052c65; /* Even darker text color for weekend day number */
         }
          body.dark-mode .day .day-number {
              color: #e0e0e0;
          }
           body.dark-mode .day.weekend .day-number {
               color: #a0c0e0;
           }


        .day .task-list-preview {
            font-size: 0.8em;
            color: #666;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* Allow task list to take available space */
        }
         .day.weekend .task-list-preview {
             color: #084298; /* Match weekend text color */
         }
          body.dark-mode .day .task-list-preview {
              color: #b0b0b0;
          }
           body.dark-mode .day.weekend .task-list-preview {
               color: #a0c0e0;
           }


        .day .task-list-preview li {
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for truncated text */
            margin-bottom: 3px;
            cursor: pointer; /* Indicate task items are also clickable */
            padding: 2px 0;
            border-bottom: 1px dotted #eee; /* Subtle separator */
        }

         .day .task-list-preview li:last-child {
             border-bottom: none; /* No border on the last item */
         }

         .day .task-list-preview li:hover {
             color: #007bff; /* Highlight task on hover */
         }
          body.dark-mode .day .task-list-preview li {
              border-bottom-color: #555; /* Darker separator in dark mode */
          }
           body.dark-mode .day .task-list-preview li:hover {
               color: #72a0ff; /* Lighter highlight in dark mode */
           }


        /* Modal for adding/editing tasks */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px; /* Max width for modal */
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

         body.dark-mode .modal-content {
             background-color: #3a3a3a;
             color: #e0e0e0;
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
         }


        .modal-content h3 {
            margin-top: 0;
            color: #333;
        }
         body.dark-mode .modal-content h3 {
             color: #e0e0e0;
         }


        .modal-content input[type="text"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
         body.dark-mode .modal-content input[type="text"] {
             background-color: #4a4a4a;
             color: #e0e0e0;
             border-color: #555;
         }


        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end; /* Align buttons to the right */
        }

        .modal-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .modal-buttons .save-button {
            background-color: #28a745;
            color: white;
        }

        .modal-buttons .save-button:hover {
            background-color: #218838;
        }
         body.dark-mode .modal-buttons .save-button {
             background-color: #38c172;
         }
          body.dark-mode .modal-buttons .save-button:hover {
              background-color: #2d995b;
          }


         .modal-buttons .delete-button {
            background-color: #dc3545;
            color: white;
         }

         .modal-buttons .delete-button:hover {
             background-color: #c82333;
         }
          body.dark-mode .modal-buttons .delete-button {
              background-color: #e3342f;
          }
           body.dark-mode .modal-buttons .delete-button:hover {
               background-color: #cb1b16;
           }


         .modal-buttons .add-button {
             background-color: #007bff;
             color: white;
         }

         .modal-buttons .add-button:hover {
             background-color: #0056b3;
         }
          body.dark-mode .modal-buttons .add-button {
              background-color: #007bff;
          }
           body.dark-mode .modal-buttons .add-button:hover {
               background-color: #0056b3;
           }


        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #777;
            text-decoration: none;
            cursor: pointer;
        }
         body.dark-mode .close-button {
             color: #b0b0b0;
         }
          body.dark-mode .close-button:hover,
          body.dark-mode .close-button:focus {
              color: #e0e0e0;
          }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr); /* Keep 7 columns on smaller screens */
                gap: 0.5px;
            }
            .day {
                 min-height: 80px; /* Reduce min height on smaller screens */
                 padding: 5px;
            }
             .day .day-number {
                 font-size: 1em;
             }
             .day .task-list-preview {
                 font-size: 0.7em;
             }
            .calendar-header h2 {
                font-size: 1.4rem;
            }
             .calendar-header button {
                 padding: 8px 12px;
                 font-size: 0.9rem;
             }
             .modal-content {
                 padding: 15px;
             }
             .modal-buttons {
                 flex-direction: column; /* Stack buttons on small screens */
                 gap: 5px;
             }
             .modal-buttons button {
                 width: 100%; /* Full width buttons */
             }
        }
    </style>

</head>
<body>

    <div class="calendar-app">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button> <h2 id="currentMonthYear"></h2>
             <button id="nextMonth">&gt;</button> <button id="darkModeToggle">Dark Mode</button>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            <div class="day-label">Sun</div>
            <div class="day-label">Mon</div>
            <div class="day-label">Tue</div>
            <div class="day-label">Wed</div>
            <div class="day-label">Thu</div>
            <div class="day-label">Fri</div>
            <div class="day-label">Sat</div>
            </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle"></h3>
            <input type="text" id="taskDescription" placeholder="Task Description">
            <div class="modal-buttons">
                <button id="deleteTaskButton" class="delete-button" style="display: none;">Delete Task</button>
                <button id="saveTaskButton" class="save-button" style="display: none;">Save Changes</button>
                <button id="addTaskButton" class="add-button" style="display: none;">Add Task</button>
            </div>
             <input type="hidden" id="modalDate">
             <input type="hidden" id="modalTaskIndex">
        </div>
    </div>

    <script>
        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const taskModal = document.getElementById('taskModal');
        const closeButton = document.querySelector('.close-button');
        const modalTitleHeader = document.getElementById('modalTitle');
        const taskDescriptionInput = document.getElementById('taskDescription');
        const saveTaskButton = document.getElementById('saveTaskButton');
        const deleteTaskButton = document.getElementById('deleteTaskButton');
        const addTaskButton = document.getElementById('addTaskButton');
        const modalDateInput = document.getElementById('modalDate');
        const modalTaskIndexInput = document.getElementById('modalTaskIndex');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;


        let currentDate = new Date();

        // Load tasks from localStorage
        const tasks = JSON.parse(localStorage.getItem('calendarTasks')) || {};

        // Function to save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('calendarTasks', JSON.stringify(tasks));
        }

        // Function to open the modal for adding a task
        function openAddTaskModal(dateString) {
            modalTitleHeader.textContent = `Add Task for: ${dateString}`;
            taskDescriptionInput.value = '';
            modalDateInput.value = dateString;
            modalTaskIndexInput.value = ''; // Clear index for adding
            addTaskButton.style.display = 'inline-block';
            saveTaskButton.style.display = 'none';
            deleteTaskButton.style.display = 'none';
            taskModal.style.display = 'flex';
        }

         // Function to open the modal for editing a task
         function openEditTaskModal(dateString, taskIndex, taskDescription) {
             modalTitleHeader.textContent = `Edit Task for: ${dateString}`;
             taskDescriptionInput.value = taskDescription;
             modalDateInput.value = dateString;
             modalTaskIndexInput.value = taskIndex; // Store index for editing/deleting
             addTaskButton.style.display = 'none';
             saveTaskButton.style.display = 'inline-block';
             deleteTaskButton.style.display = 'inline-block';
             taskModal.style.display = 'flex';
         }

        // Function to render the calendar
        function renderCalendar() {
            // Clear previous days, but keep day labels
            const dayLabels = calendarGrid.querySelectorAll('.day-label');
            calendarGrid.innerHTML = '';
            dayLabels.forEach(label => calendarGrid.appendChild(label));

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startingDayOfWeek = firstDayOfMonth.getDay(); // 0 for Sunday, 6 for Saturday

            currentMonthYear.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;

            // Add empty divs for days before the first day of the month
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                calendarGrid.appendChild(emptyDay);
            }

            // Add days of the month
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.classList.add('day');
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                day.dataset.date = dateString;

                // Determine the day of the week for the current day number
                const dayOfWeek = new Date(year, month, i).getDay(); // 0 for Sunday, 6 for Saturday

                // Add weekend class if it's Saturday or Sunday
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    day.classList.add('weekend');
                }


                // Add day number
                const dayNumber = document.createElement('div');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = i;
                day.appendChild(dayNumber);

                // Add task list preview
                const taskListPreview = document.createElement('ul');
                taskListPreview.classList.add('task-list-preview');
                day.appendChild(taskListPreview);

                // Display tasks for this date and add click listeners to tasks
                if (tasks[dateString] && tasks[dateString].length > 0) {
                     day.classList.add('has-task'); // Add class to highlight days with tasks
                    tasks[dateString].forEach((task, index) => {
                        const taskItem = document.createElement('li');
                        taskItem.textContent = task;
                        // Add click listener to open modal for editing/deleting
                        taskItem.addEventListener('click', (event) => {
                            event.stopPropagation(); // Prevent the day click from firing
                            openEditTaskModal(dateString, index, task);
                        });
                        taskListPreview.appendChild(taskItem);
                    });
                }

                // Highlight today
                const today = new Date();
                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    day.classList.add('today');
                }

                // Add click listener to open modal for adding a task
                day.addEventListener('click', () => {
                    openAddTaskModal(dateString);
                });

                calendarGrid.appendChild(day);
            }
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkModeEnabled', isDarkMode); // Save preference
            darkModeToggle.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode'; // Update button text
        }

        // Check for saved dark mode preference on page load
        function applySavedDarkModePreference() {
            const savedPreference = localStorage.getItem('darkModeEnabled');
            if (savedPreference === 'true') {
                body.classList.add('dark-mode');
                darkModeToggle.textContent = 'Light Mode';
            } else {
                 darkModeToggle.textContent = 'Dark Mode';
            }
        }


        // Event listeners for calendar navigation
        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Event listener to close modal
        closeButton.addEventListener('click', () => {
            taskModal.style.display = 'none';
            taskDescriptionInput.value = ''; // Clear input on close
            modalDateInput.value = '';
            modalTaskIndexInput.value = '';
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target === taskModal) {
                taskModal.style.display = 'none';
                taskDescriptionInput.value = ''; // Clear input on close
                modalDateInput.value = '';
                modalTaskIndexInput.value = '';
            }
        });

        // Event listener to add a new task
        addTaskButton.addEventListener('click', () => {
            const description = taskDescriptionInput.value.trim();
            const date = modalDateInput.value;

            if (description && date) {
                if (!tasks[date]) {
                    tasks[date] = [];
                }
                tasks[date].push(description);
                saveTasks(); // Save to localStorage
                taskModal.style.display = 'none'; // Close modal
                taskDescriptionInput.value = ''; // Clear input
                modalDateInput.value = '';
                renderCalendar(); // Re-render calendar to show the new task
            } else {
                alert('Please enter a task description.');
            }
        });

        // Event listener to save edited task
        saveTaskButton.addEventListener('click', () => {
            const description = taskDescriptionInput.value.trim();
            const date = modalDateInput.value;
            const index = parseInt(modalTaskIndexInput.value); // Get the task index

            if (description && date && !isNaN(index) && tasks[date] && tasks[date][index] !== undefined) {
                tasks[date][index] = description; // Update the task
                saveTasks(); // Save to localStorage
                taskModal.style.display = 'none'; // Close modal
                taskDescriptionInput.value = ''; // Clear input
                modalDateInput.value = '';
                modalTaskIndexInput.value = '';
                renderCalendar(); // Re-render calendar to show the updated task
            } else if (!description) {
                 alert('Please enter a task description.');
            } else {
                 console.error("Error saving task: Invalid data or index.");
                 alert("Could not save task. Please try again.");
            }
        });

         // Event listener to delete task
         deleteTaskButton.addEventListener('click', () => {
             const date = modalDateInput.value;
             const index = parseInt(modalTaskIndexInput.value); // Get the task index

             if (date && !isNaN(index) && tasks[date] && tasks[date][index] !== undefined) {
                 // Remove the task using splice
                 tasks[date].splice(index, 1);

                 // If the array for the date is now empty, remove the date key
                 if (tasks[date].length === 0) {
                     delete tasks[date];
                 }

                 saveTasks(); // Save to localStorage
                 taskModal.style.display = 'none'; // Close modal
                 taskDescriptionInput.value = ''; // Clear input
                 modalDateInput.value = '';
                 modalTaskIndexInput.value = '';
                 renderCalendar(); // Re-render calendar
             } else {
                 console.error("Error deleting task: Invalid data or index.");
                 alert("Could not delete task. Please try again.");
             }
         });

        // Event listener for dark mode toggle button
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Apply saved dark mode preference on page load
        applySavedDarkModePreference();

        // Initial render of the calendar
        renderCalendar();

    </script>
</body>
</html>
