<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles --- */
        :root {
            /* Light Mode Colors */
            --bg-color: #f4f4f9;
            --text-color: #333;
            --app-bg-color: #ffffff;
            --app-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --header-bg-color: #007bff;
            --header-text-color: white;
            --grid-bg-color: #e9ecef;
            --day-label-bg-color: #dee2e6;
            --day-label-text-color: #555;
            --day-bg-color: #ffffff;
            --day-hover-bg-color: #f8f9fa;
            --day-text-color: #333;
            --day-border-color: transparent;
            --day-shadow-hover: 0 2px 8px rgba(0, 0, 0, 0.08);
            --today-border-color: #28a745;
            --today-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
            --has-task-bg-color: #fff3cd;
            --has-task-border-color: #ffc107;
            --high-density-border-color: #dc3545;
            --weekend-bg-color: #cfe2ff;
            --weekend-text-color: #084298;
            --weekend-task-bg-color: #b9d3f3;
            --due-soon-border-color: #ffc107;
            --due-soon-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
            --holiday-bg-color: #d4edda;
            --holiday-border-color: #28a745;
            --holiday-task-bg-color: #c3e6cb;
            --task-preview-text-color: #666;
            --task-preview-border-color: #eee;
            --task-preview-hover-color: #007bff;
            --modal-bg-color: #fefefe;
            --modal-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --modal-text-color: #333;
            --modal-list-border-color: #eee;
            --modal-item-border-color: #eee;
            --modal-input-bg-color: #fff;
            --modal-input-text-color: #333;
            --modal-input-border-color: #ccc;
            --checkbox-border-color: #007bff;
            --checkbox-checked-bg-color: #007bff;
            --completed-text-color: #6c757d;
            --edit-button-bg-color: #ffc107;
            --edit-button-text-color: #333;
            --edit-button-border-color: #ffc107;
            --edit-button-hover-bg-color: #e0a800;
            --delete-button-bg-color: #dc3545;
            --delete-button-text-color: white;
            --delete-button-border-color: #dc3545;
            --delete-button-hover-bg-color: #c82333;
            --info-button-bg-color: #17a2b8;
            --info-button-hover-bg-color: #138496;
            --close-button-color: #aaa;
            --close-button-hover-color: #777;
            --priority-high-color: #dc3545;
            --priority-medium-color: #ffc107;
            --priority-low-color: #6c757d;

             /* Print specific */
             --print-bg-color: #fff;
             --print-text-color: #000;
             --print-header-bg-color: #fff;
             --print-header-text-color: #000;
             --print-separator-color: #ccc;
             --print-grid-bg-color: #fff;
             --print-day-label-bg-color: #eee;
             --print-day-label-text-color: #333;
             --print-day-border-color: #ddd;
             --print-today-border-color: #000;
             --print-has-task-bg-color: #f0f0f0;
             --print-has-task-border-color: #ccc;
             --print-weekend-bg-color: #e0e0e0;
             --print-weekend-task-bg-color: #d0d0d0;
             --print-holiday-bg-color: #d4edda;
             --print-holiday-border-color: #28a745;
             --print-holiday-task-bg-color: #c3e6cb;
             --print-task-preview-text-color: #333;
             --print-completed-text-color: #666;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --app-bg-color: #2d2d2d;
            --app-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --header-bg-color: #0056b3;
            --grid-bg-color: #3a3a3a;
            --day-label-bg-color: #4a4a4a;
            --day-label-text-color: #b0b0b0;
            --day-bg-color: #3a3a3a;
            --day-hover-bg-color: #4a4a4a;
            --day-text-color: #e0e0e0;
            --day-shadow-hover: 0 2px 8px rgba(0, 0, 0, 0.2);
            --today-border-color: #38c172;
            --today-shadow: 0 0 10px rgba(56, 193, 114, 0.4);
            --has-task-bg-color: #4a412a;
            --has-task-border-color: #d49a00;
            --high-density-border-color: #e3342f;
            --weekend-bg-color: #3a4a5a;
            --weekend-text-color: #a0c0e0;
            --weekend-task-bg-color: #4a5a6a;
            --due-soon-border-color: #d49a00;
            --due-soon-shadow: 0 0 10px rgba(212, 154, 0, 0.6);
            --holiday-bg-color: #28a745;
            --holiday-border-color: #38c172;
            --holiday-task-bg-color: #218838;
            --task-preview-text-color: #b0b0b0;
            --task-preview-border-color: #555;
            --task-preview-hover-color: #72a0ff;
            --modal-bg-color: #3a3a3a;
            --modal-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            --modal-text-color: #e0e0e0;
            --modal-list-border-color: #555;
            --modal-item-border-color: #555;
            --modal-input-bg-color: #4a4a4a;
            --modal-input-text-color: #e0e0e0;
            --modal-input-border-color: #555;
            --checkbox-border-color: #0056b3;
            --checkbox-checked-bg-color: #0056b3;
            --completed-text-color: #999;
            --edit-button-bg-color: #d49a00;
            --edit-button-text-color: white;
            --edit-button-border-color: #d49a00;
            --edit-button-hover-bg-color: #a07400;
            --delete-button-bg-color: #e3342f;
            --delete-button-border-color: #e3342f;
            --delete-button-hover-bg-color: #cb1b16;
            --info-button-bg-color: #20c997;
            --info-button-hover-bg-color: #1a9b7a;
            --close-button-color: #b0b0b0;
            --close-button-hover-color: #e0e0e0;
        }

        body.gray-mode {
            --bg-color: #cccccc;
            --text-color: #333333;
            --app-bg-color: #eeeeee;
            --app-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            --header-bg-color: #6c757d;
            --grid-bg-color: #dddddd;
            --day-label-bg-color: #cccccc;
            --day-label-text-color: #555555;
            --day-bg-color: #f8f8f8;
            --day-hover-bg-color: #eeeeee;
            --day-text-color: #333333;
            --day-shadow-hover: 0 2px 8px rgba(0, 0, 0, 0.1);
            --today-border-color: #5cb85c;
            --today-shadow: 0 0 10px rgba(92, 184, 92, 0.3);
            --has-task-bg-color: #ffeeba;
            --has-task-border-color: #ffc107;
            --high-density-border-color: #d9534f;
            --weekend-bg-color: #dddddd;
            --weekend-text-color: #555555;
            --weekend-task-bg-color: #cccccc;
            --due-soon-border-color: #ffc107;
            --due-soon-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
            --holiday-bg-color: #bce8f1;
            --holiday-border-color: #31b0d5;
            --holiday-task-bg-color: #a6e1ec;
            --task-preview-text-color: #555555;
            --task-preview-border-color: #cccccc;
            --task-preview-hover-color: #007bff;
            --modal-bg-color: #eeeeee;
            --modal-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            --modal-text-color: #333333;
            --modal-list-border-color: #cccccc;
            --modal-item-border-color: #cccccc;
            --modal-input-bg-color: #dddddd;
            --modal-input-text-color: #333333;
            --modal-input-border-color: #bbbbbb;
            --checkbox-border-color: #007bff;
            --checkbox-checked-bg-color: #007bff;
            --completed-text-color: #555555;
            --edit-button-bg-color: #ffc107;
            --edit-button-text-color: #333333;
            --edit-button-border-color: #ffc107;
            --edit-button-hover-bg-color: #e0a800;
            --delete-button-bg-color: #d9534f;
            --delete-button-text-color: white;
            --delete-button-border-color: #d9534f;
            --delete-button-hover-bg-color: #c9302c;
            --info-button-bg-color: #6c757d;
            --info-button-hover-bg-color: #545b62;
            --close-button-color: #555555;
            --close-button-hover-color: #333333;
        }

        /* --- General Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-layout {
            display: flex;
            width: 100%;
            max-width: 1400px; /* Increased max width */
            margin: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .calendar-container { /* New container for calendar and controls */
             flex-grow: 1;
             flex-basis: 600px;
             display: flex;
             flex-direction: column;
             gap: 10px; /* Gap between header/controls and grid */
        }

        .controls-and-search {
             display: flex;
             justify-content: space-between;
             align-items: center;
             padding: 10px 20px;
             background-color: var(--app-bg-color);
             border-radius: 8px;
             box-shadow: var(--app-shadow);
             flex-wrap: wrap;
             gap: 10px;
        }

         .controls-and-search input[type="search"],
         .controls-and-search select {
             padding: 8px 12px;
             border-radius: 5px;
             border: 1px solid var(--modal-input-border-color);
             background-color: var(--modal-input-bg-color);
             color: var(--modal-input-text-color);
             font-size: 0.9rem;
         }
          .controls-and-search button {
              padding: 8px 12px;
              font-size: 0.9rem;
          }

         .filter-controls {
             display: flex;
             gap: 10px;
             align-items: center;
         }


        .calendar-app {
            /* flex-grow: 1; Replaced by container */
            /* flex-basis: 600px; Replaced by container */
            background-color: var(--app-bg-color);
            border-radius: 12px;
            box-shadow: var(--app-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .month-task-view {
            flex-basis: 350px;
            flex-shrink: 0;
            background-color: var(--app-bg-color);
            border-radius: 12px;
            box-shadow: var(--app-shadow);
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 120px); /* Adjusted max height */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        /* --- General Button Styles --- */
        button {
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
            border: none;
            color: var(--header-text-color); /* Default button text color */
            background-color: var(--header-bg-color); /* Default button background */
        }

        button:hover {
            opacity: 0.9;
        }
        button:active {
            opacity: 0.7;
        }

        /* Style for the task view toggle button */
        #toggleMonthViewButton, #downloadTasksButton, #importTasksButton {
            background-color: var(--info-button-bg-color);
            color: white;
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 1rem;
        }
        #toggleMonthViewButton:hover, #downloadTasksButton:hover, #importTasksButton:hover {
             background-color: var(--info-button-hover-bg-color);
             opacity: 1; /* Override general hover */
        }


        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            transition: background-color 0.3s ease;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* --- Header Navigation Button Styles --- */
        .calendar-header button {
            background-color: transparent;
            color: var(--header-text-color);
            border: 1px solid transparent;
            padding: 5px 10px;
            font-size: 1.5rem;
        }
        .calendar-header button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            opacity: 1; /* Override general hover */
        }
        body.dark-mode .calendar-header button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
         body.gray-mode .calendar-header button:hover {
             background-color: rgba(255, 255, 255, 0.1);
             border-color: rgba(255, 255, 255, 0.3);
         }

        /* Style for Year Navigation Buttons */
        .calendar-header #prevYear,
        .calendar-header #nextYear {
            font-size: 1.2rem;
            padding: 5px 8px;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 1.8rem;
            flex-grow: 1;
            text-align: center;
        }

        /* Mode Toggle button specific style */
        #darkModeToggle {
             background-color: var(--info-button-bg-color); /* Match other info buttons */
             color: white;
             font-size: 1rem; /* Standard font size */
             padding: 5px 10px; /* Standard padding */
        }
         #darkModeToggle:hover {
              background-color: var(--info-button-hover-bg-color); /* Match hover */
              opacity: 1;
         }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            padding: 10px;
            background-color: var(--grid-bg-color);
            transition: background-color 0.3s ease;
        }

        .day-label {
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            color: var(--day-label-text-color);
            background-color: var(--day-label-bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .day {
            min-height: 100px;
            padding: 10px;
            background-color: var(--day-bg-color);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease, border-color 0.3s ease;
            position: relative;
            overflow-y: auto;
            max-height: 150px;
            display: flex;
            flex-direction: column;
            color: var(--day-text-color);
            border: 1px solid var(--day-border-color); /* Use variable */
            /* Drag and Drop Styles */
             border: 2px dashed transparent; /* Placeholder for drop target highlight */
        }
        .day.drag-over { /* Style when dragging over a day */
             border-color: var(--header-bg-color); /* Highlight with accent color */
             background-color: var(--day-hover-bg-color);
        }


        .day:hover {
            background-color: var(--day-hover-bg-color);
            transform: translateY(-2px);
            box-shadow: var(--day-shadow-hover);
        }

        .day.today {
            border: 2px solid var(--today-border-color);
            box-shadow: var(--today-shadow);
        }

        .day.has-task {
            background-color: var(--has-task-bg-color);
            border: 1px solid var(--has-task-border-color);
        }
        .day.has-task.today { border-color: var(--today-border-color); }

        .day.high-density {
            border-width: 2px;
            border-style: dashed;
            border-color: var(--high-density-border-color);
        }
        .day.high-density.today { border-color: var(--today-border-color); }

        .day.weekend {
            background-color: var(--weekend-bg-color);
            color: var(--weekend-text-color);
        }
        .day.weekend.today { border-color: var(--today-border-color); }
        .day.weekend.has-task {
            background-color: var(--weekend-task-bg-color);
            border-color: var(--has-task-border-color);
        }
        .day.weekend.has-task.today { border-color: var(--today-border-color); }

        .day.due-soon {
            box-shadow: var(--due-soon-shadow);
            border-color: var(--due-soon-border-color);
        }
        .day.due-soon.today {
            border-color: var(--today-border-color);
            box-shadow: var(--today-shadow);
        }
        .day.due-soon.has-task { border-color: var(--due-soon-border-color); }

        .day.holiday {
            background-color: var(--holiday-bg-color);
            border: 2px dashed var(--holiday-border-color);
        }
        .day.holiday.today { border-color: var(--today-border-color); }
        .day.holiday.has-task {
            background-color: var(--holiday-task-bg-color);
            border-color: var(--has-task-border-color);
        }

        .day .day-number {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--day-text-color); /* Adjusted */
            margin-bottom: 5px;
        }
        .day.weekend .day-number { color: var(--weekend-text-color); }


        .day .task-list-preview {
            font-size: 0.8em;
            color: var(--task-preview-text-color);
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .day.weekend .task-list-preview { color: var(--weekend-text-color); }

        .day .task-list-preview li {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 3px;
            cursor: grab; /* Indicate draggable */
            padding: 2px 4px; /* Add padding */
            border-radius: 3px;
            border-bottom: 1px dotted var(--task-preview-border-color);
            display: flex; /* For priority icon */
             align-items: center;
             gap: 4px;
             background-color: rgba(0,0,0,0.02); /* Slight background */
        }
        .day .task-list-preview li:last-child { border-bottom: none; }
        .day .task-list-preview li:hover {
            color: var(--task-preview-hover-color);
             background-color: rgba(0,0,0,0.05);
        }
        .day .task-list-preview li.dragging { /* Style for the item being dragged */
             opacity: 0.5;
             background: #ccc;
        }


        /* Priority Indicator */
        .priority-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 4px; /* Space between icon and text */
             flex-shrink: 0; /* Prevent shrinking */
        }
        .priority-high { background-color: var(--priority-high-color); }
        .priority-medium { background-color: var(--priority-medium-color); }
        .priority-low { background-color: var(--priority-low-color); }

        /* Task Recurrence Indicator */
        .recurrence-icon {
            font-size: 0.8em;
            margin-left: 4px;
            color: #888;
            cursor: default; /* Indicate it's just an icon */
        }
        body.dark-mode .recurrence-icon { color: #aaa; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000; /* Ensure modal is on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6); /* Darker overlay */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--modal-bg-color);
            color: var(--modal-text-color);
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--modal-shadow);
            width: 90%;
            max-width: 550px; /* Slightly wider */
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--modal-text-color);
        }

        .modal-task-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 250px; /* Increased height */
            overflow-y: auto;
            border: 1px solid var(--modal-list-border-color);
            border-radius: 5px;
            padding: 10px;
        }

        .modal-task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--modal-item-border-color);
        }
        .modal-task-item:last-child { border-bottom: none; }

        .modal-task-item span {
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-word;
            display: flex; /* Align items within span */
             align-items: center;
             gap: 5px;
        }

        .modal-task-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 2px solid var(--checkbox-border-color);
            border-radius: 4px;
            outline: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
             flex-shrink: 0; /* Prevent shrinking */
        }
        .modal-task-item input[type="checkbox"]:checked {
            background-color: var(--checkbox-checked-bg-color);
            border-color: var(--checkbox-checked-bg-color);
        }
        .modal-task-item input[type="checkbox"]:checked::after {
            content: '\2713';
            display: block;
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 14px;
        }

        .modal-task-item span.completed {
            text-decoration: line-through;
            color: var(--completed-text-color);
        }
         .modal-task-item span.completed .priority-icon {
             opacity: 0.5; /* Dim priority icon */
         }

        .modal-task-actions button {
            padding: 4px 8px;
            font-size: 0.8rem;
            margin-left: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-task-actions .edit-task-button {
            background-color: var(--edit-button-bg-color);
            color: var(--edit-button-text-color);
            border: 1px solid var(--edit-button-border-color);
        }
        .modal-task-actions .edit-task-button:hover {
            background-color: var(--edit-button-hover-bg-color);
        }

        .modal-task-actions .delete-task-button {
            background-color: var(--delete-button-bg-color);
            color: var(--delete-button-text-color);
            border: 1px solid var(--delete-button-border-color);
        }
        .modal-task-actions .delete-task-button:hover {
            background-color: var(--delete-button-hover-bg-color);
        }

        .modal-add-task-form, .edit-task-form-fields { /* Added class for edit modal fields */
            display: grid; /* Use grid for better layout */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive columns */
            gap: 10px;
            margin-top: 15px;
            border-top: 1px solid var(--modal-list-border-color);
            padding-top: 15px;
        }

         .modal-add-task-form .form-field,
         .edit-task-form-fields .form-field { /* Wrapper for label and input */
              display: flex;
              flex-direction: column;
              gap: 5px;
         }

         .modal-add-task-form label,
         .edit-task-form-fields label { /* Style labels */
              font-size: 0.9rem;
              font-weight: 500;
              color: var(--modal-text-color); /* Use modal text color */
              opacity: 0.9;
         }

        .modal-add-task-form input[type="text"],
        .modal-add-task-form input[type="time"],
        .modal-add-task-form select,
        .edit-task-form-fields input[type="text"], /* Style edit fields */
        .edit-task-form-fields input[type="time"],
        .edit-task-form-fields select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--modal-input-border-color);
            font-size: 1rem;
            background-color: var(--modal-input-bg-color);
            color: var(--modal-input-text-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            width: 100%; /* Take full width of grid cell */
             box-sizing: border-box; /* Include padding and border in width */
        }

         /* Specific field spanning */
         .modal-add-task-form .description-field,
         .edit-task-form-fields .description-field {
              grid-column: 1 / -1; /* Make description span full width */
         }
          .modal-add-task-form .button-field {
              grid-column: 1 / -1; /* Make button span full width */
              margin-top: 10px; /* Add space before button */
          }


        .modal-add-task-form button,
        .edit-task-modal-buttons button { /* Style add and edit buttons */
            background-color: var(--header-bg-color); /* Use header color */
            color: var(--header-text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width button */
             box-sizing: border-box;
        }
        .modal-add-task-form button:hover,
        .edit-task-modal-buttons button:hover {
            opacity: 0.9;
        }

         /* Style Delete button in Edit Modal differently */
         #confirmDeleteTaskButton {
             background-color: var(--delete-button-bg-color);
         }
          #confirmDeleteTaskButton:hover {
              background-color: var(--delete-button-hover-bg-color);
          }


        /* Holiday/Leave Checkbox in Modal */
        .modal-holiday-checkbox {
            display: flex;
            align-items: center;
            gap: 8px; /* Increased gap */
            margin-bottom: 10px;
        }
        .modal-holiday-checkbox input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 2px solid var(--today-border-color); /* Use green */
            border-radius: 4px;
            outline: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
             flex-shrink: 0;
        }
        .modal-holiday-checkbox input[type="checkbox"]:checked {
            background-color: var(--today-border-color);
            border-color: var(--today-border-color);
        }
        .modal-holiday-checkbox input[type="checkbox"]:checked::after {
            content: '\2713';
            display: block;
            color: white; /* Checkmark color */
             font-size: 14px;
             text-align: center;
             line-height: 14px;
        }
         body.dark-mode .modal-holiday-checkbox input[type="checkbox"] {
             border-color: var(--today-border-color);
         }
          body.dark-mode .modal-holiday-checkbox input[type="checkbox"]:checked {
              background-color: var(--today-border-color);
              border-color: var(--today-border-color);
          }


        .close-button {
            color: var(--close-button-color);
            position: absolute; /* Position relative to parent */
             top: 10px;
             right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            line-height: 1; /* Prevent extra height */
            padding: 0; /* Remove padding if any */
        }
        .close-button:hover,
        .close-button:focus {
            color: var(--close-button-hover-color);
            text-decoration: none;
        }


        /* Month Task View Styles */
        .month-task-view h3 {
            margin-top: 0;
            color: var(--text-color); /* Use general text color */
            border-bottom: 2px solid var(--header-bg-color);
            padding-bottom: 5px;
            margin-bottom: 15px;
            display: inline-block;
            margin-right: 30px; /* Space for close button */
        }

        /* Style for the month view close button */
        .month-task-view .close-button {
            /* Uses general close-button styles, already positioned absolutely */
             color: var(--close-button-color); /* Ensure correct color inheritance */
        }
        .month-task-view .close-button:hover {
              color: var(--close-button-hover-color);
          }


        .month-task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .month-task-list .task-date-group {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--modal-list-border-color); /* Use modal border */
        }
        .month-task-list .task-date-group:last-child { border-bottom: none; }

        .month-task-list .task-date {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-color);
             opacity: 0.8; /* Slightly dimmer date */
        }

        .month-task-list ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .month-task-list li {
            margin-bottom: 5px;
            word-break: break-word;
            display: flex;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px dotted var(--task-preview-border-color);
             gap: 8px; /* Gap between elements */
        }
        .month-task-list li:last-child { border-bottom: none; }

        .month-task-list li span {
            flex-grow: 1;
            margin-right: 10px; /* Space before actions */
            display: flex; /* Align icon and text */
             align-items: center;
             gap: 5px;
        }

        .month-task-list li input[type="checkbox"] {
            margin-right: 0; /* Remove margin, use gap */
            cursor: pointer;
            width: 18px;
            height: 18px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 2px solid var(--checkbox-border-color);
            border-radius: 4px;
            outline: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            flex-shrink: 0;
        }
        .month-task-list li input[type="checkbox"]:checked {
            background-color: var(--checkbox-checked-bg-color);
            border-color: var(--checkbox-checked-bg-color);
        }
        .month-task-list li input[type="checkbox"]:checked::after {
            content: '\2713';
            display: block;
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 14px;
        }

        .month-task-list li span.completed {
            text-decoration: line-through;
            color: var(--completed-text-color);
        }
         .month-task-list li span.completed .priority-icon {
              opacity: 0.5;
          }

        .month-task-list li .task-actions {
             display: flex; /* Align buttons */
             gap: 5px; /* Space between buttons */
             flex-shrink: 0; /* Prevent shrinking */
        }

        .month-task-list li .task-actions button {
            padding: 3px 6px;
            font-size: 0.7rem;
            /* margin-left: 5px; Remove margin, use gap */
            border-radius: 3px;
            cursor: pointer;
        }
        .month-task-list li .task-actions .edit-task-button {
            background-color: var(--edit-button-bg-color);
            color: var(--edit-button-text-color);
            border: 1px solid var(--edit-button-border-color);
        }
         .month-task-list li .task-actions .edit-task-button:hover {
             background-color: var(--edit-button-hover-bg-color);
         }

        .month-task-list li .task-actions .delete-task-button {
            background-color: var(--delete-button-bg-color);
            color: var(--delete-button-text-color);
            border: 1px solid var(--delete-button-border-color);
        }
         .month-task-list li .task-actions .delete-task-button:hover {
              background-color: var(--delete-button-hover-bg-color);
          }


        /* --- Print Styles --- */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background-color: var(--print-bg-color);
                color: var(--print-text-color);
                 font-size: 10pt; /* Adjust base font size for print */
            }
             /* Hide non-essential UI */
             .calendar-header button,
             .calendar-header select,
             #darkModeToggle,
             #downloadTasksButton,
             #importTasksButton,
             #toggleMonthViewButton,
             .controls-and-search, /* Hide search/filter controls */
             .modal, /* Hide modals */
             .close-button { /* Hide close buttons */
                 display: none !important;
             }

            .main-layout {
                flex-direction: column;
                gap: 0;
                margin: 0;
                 max-width: 100%; /* Use full width */
            }

             .calendar-container { /* Adjust container */
                  flex-basis: auto;
                  gap: 0;
             }

            .calendar-app {
                margin: 0;
                box-shadow: none;
                border-radius: 0;
                max-width: none;
                width: 100%;
                flex-basis: auto;
                 border: 1px solid var(--print-separator-color); /* Add border */
            }

            .month-task-view {
                display: block !important;
                flex-basis: auto;
                max-height: none;
                box-shadow: none;
                border-radius: 0;
                padding: 15px 0; /* Adjust padding */
                 border-top: 1px solid var(--print-separator-color);
                 position: static;
                 page-break-before: auto; /* Allow page break before if needed */
            }

            .calendar-header {
                background-color: var(--print-header-bg-color);
                color: var(--print-header-text-color);
                border-bottom: 1px solid var(--print-separator-color);
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
                 padding: 10px 15px; /* Adjust padding */
            }
             .calendar-header h2 {
                 font-size: 1.5rem; /* Adjust title size */
                 text-align: left; /* Align left for print */
             }

            .calendar-grid {
                gap: 0; /* Remove gap */
                background-color: var(--print-grid-bg-color);
                 padding: 5px; /* Reduce padding */
            }

            .day-label {
                background-color: var(--print-day-label-bg-color);
                color: var(--print-day-label-text-color);
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
                 padding: 5px 0; /* Adjust padding */
                 font-size: 0.9em;
                 border: 0.5px solid var(--print-separator-color); /* Fine lines */
            }

            .day {
                 min-height: 90px; /* Adjust min height */
                 overflow: hidden; /* Hide overflow in print for cleaner look */
                 max-height: none;
                 border: 0.5px solid var(--print-day-border-color); /* Fine lines */
                 border-radius: 0;
                 box-shadow: none;
                 padding: 5px;
                 page-break-inside: avoid; /* Try to keep day contents together */
            }

            .day.today { border-color: var(--print-today-border-color); }

            .day.has-task {
                 background-color: var(--print-has-task-bg-color);
                 border-color: var(--print-has-task-border-color);
                 print-color-adjust: exact;
                 -webkit-print-color-adjust: exact;
            }
            .day.has-task.today { border-color: var(--print-today-border-color); }

            .day.weekend {
                background-color: var(--print-weekend-bg-color);
                color: var(--print-text-color);
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            .day.weekend .day-number { color: var(--print-text-color); }
            .day.weekend.has-task { background-color: var(--print-weekend-task-bg-color); border-color: var(--print-has-task-border-color); }
            .day.weekend.has-task.today { border-color: var(--print-today-border-color); }

            .day.holiday {
                background-color: var(--print-holiday-bg-color);
                border: 1px dashed var(--print-holiday-border-color);
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
             .day.holiday.today { border-color: var(--print-today-border-color); }
             .day.holiday.has-task { background-color: var(--print-holiday-task-bg-color); border-color: var(--print-has-task-border-color); }

            .day .day-number { color: var(--print-text-color); font-size: 1.1em; }

            .day .task-list-preview {
                color: var(--print-task-preview-text-color);
                white-space: normal; /* Allow wrapping */
                 overflow: hidden; /* Clip overflow */
                 text-overflow: clip;
                 font-size: 0.75em; /* Smaller task font */
            }
            .day .task-list-preview li {
                 border-bottom: none;
                 margin-bottom: 1px;
                 cursor: default; /* No grab cursor */
                 padding: 1px 0; /* Reduce padding */
                 background-color: transparent; /* No background */
            }
             .day .task-list-preview li.completed {
                 text-decoration: line-through;
                 color: var(--print-completed-text-color);
             }
              .day .task-list-preview .priority-icon,
              .day .task-list-preview .recurrence-icon {
                  display: none; /* Hide icons in day preview for simplicity */
              }

            /* Month Task View Print Styles */
            .month-task-view h3 {
                border-bottom-color: var(--print-text-color);
                color: var(--print-text-color);
                 font-size: 1.2rem;
            }
            .month-task-list .task-date-group { border-bottom-color: var(--print-separator-color); }
            .month-task-list .task-date { color: var(--print-text-color); opacity: 1; }
            .month-task-list ul { list-style: none; padding-left: 0; } /* No bullets */
            .month-task-list li {
                 color: var(--print-text-color);
                 border-bottom: none; /* No dotted lines */
                 margin-bottom: 2px;
                 font-size: 0.9em;
            }
            .month-task-list li span.completed { color: var(--print-completed-text-color); }
            .month-task-list li input[type="checkbox"],
            .month-task-list li .task-actions,
            .month-task-list li .priority-icon, /* Hide icons/actions */
            .month-task-list li .recurrence-icon {
                display: none;
            }
        }
        /* --- End Print Styles --- */


        /* Responsive adjustments */
        @media (max-width: 1100px) { /* Adjust breakpoint */
            .main-layout {
                flex-direction: column;
                gap: 20px;
            }
            .calendar-container, .month-task-view {
                flex-basis: auto;
            }
            .month-task-view {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .calendar-grid { gap: 0.5px; }
            .day { min-height: 80px; padding: 5px; }
            .day .day-number { font-size: 1em; }
            .day .task-list-preview { font-size: 0.7em; }
            .calendar-header h2 { font-size: 1.4rem; }
            .calendar-header button { padding: 8px 12px; font-size: 0.9rem; }
            .modal-content { padding: 15px; max-width: 95%; } /* Adjust modal width */
            .modal-buttons { flex-direction: column; gap: 5px; }
            .modal-buttons button { width: 100%; }
            .calendar-header { flex-direction: column; align-items: flex-start; }
             .calendar-header h2, #darkModeToggle, #downloadTasksButton, #importTasksButton, #toggleMonthViewButton, #prevYear, #nextYear { margin-bottom: 5px; }

             .controls-and-search {
                 flex-direction: column;
                 align-items: stretch; /* Stretch items full width */
             }
              .controls-and-search input,
              .controls-and-search select,
              .controls-and-search button {
                  width: 100%; /* Full width on small screens */
                  box-sizing: border-box;
              }
               .filter-controls {
                   flex-direction: column; /* Stack filters */
                   width: 100%;
               }
        }
         @media (max-width: 480px) {
              .day { min-height: 70px; }
              .day .day-number { font-size: 0.9em; }
              .day .task-list-preview { display: none; } /* Hide preview on very small screens */
              .calendar-header h2 { font-size: 1.2rem; }
              .modal-add-task-form, .edit-task-form-fields {
                  grid-template-columns: 1fr; /* Single column layout in modal form */
              }
               .modal-add-task-form .button-field { margin-top: 5px; }
         }

        /* Accessibility: Hide visually but keep for screen readers */
        .sr-only {
             position: absolute;
             width: 1px;
             height: 1px;
             padding: 0;
             margin: -1px;
             overflow: hidden;
             clip: rect(0, 0, 0, 0);
             white-space: nowrap;
             border-width: 0;
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" aria-label="Previous Month">&lt;</button>
                <button id="prevYear" aria-label="Previous Year">&lt;&lt;</button>
                <h2 id="currentMonthYear"></h2>
                <button id="nextYear" aria-label="Next Year">&gt;&gt;</button>
                <button id="nextMonth" aria-label="Next Month">&gt;</button>
                <button id="darkModeToggle" aria-label="Toggle Mode">Light Mode</button>
                <button id="downloadTasksButton" aria-label="Download Tasks">Download</button>
                 <input type="file" id="importFile" accept=".json" style="display: none;"> <button id="importTasksButton" aria-label="Import Tasks">Import</button> <button id="toggleMonthViewButton" aria-label="Toggle Month View">Show Month Tasks</button>
             </div>

             <div class="controls-and-search">
                  <input type="search" id="searchInput" placeholder="Search tasks..." aria-label="Search Tasks">
                  <div class="filter-controls">
                      <label for="filterCategory" class="sr-only">Filter by Category</label>
                      <select id="filterCategory" aria-label="Filter by Category">
                          <option value="all">All Categories</option>
                          </select>
                      <label for="filterCompletion" class="sr-only">Filter by Completion</label>
                      <select id="filterCompletion" aria-label="Filter by Completion Status">
                          <option value="all">All Status</option>
                          <option value="incomplete">Incomplete</option>
                          <option value="completed">Completed</option>
                      </select>
                       <label for="hideCompletedToggle" class="sr-only">Hide Completed</label>
                       <button id="hideCompletedToggle" aria-pressed="false">Hide Completed</button>
                  </div>
             </div>


            <div class="calendar-app">
                 <div class="calendar-grid" id="calendarGrid" role="grid" aria-labelledby="currentMonthYear">
                     <div class="day-label" role="columnheader">Sun</div>
                     <div class="day-label" role="columnheader">Mon</div>
                     <div class="day-label" role="columnheader">Tue</div>
                     <div class="day-label" role="columnheader">Wed</div>
                     <div class="day-label" role="columnheader">Thu</div>
                     <div class="day-label" role="columnheader">Fri</div>
                     <div class="day-label" role="columnheader">Sat</div>
                     </div>
            </div>
        </div>


        <div class="month-task-view" id="monthTaskView">
            <span class="close-button" id="closeMonthView" aria-label="Close Month View">&times;</span>
            <h3>Tasks for <span id="monthTaskViewMonthYear"></span></h3>
            <div id="monthTaskListContainer">
                </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <span class="close-button" aria-label="Close Modal">&times;</span>
            <h3 id="modalTitle">Tasks for Date</h3>

            <div class="modal-holiday-checkbox">
                <input type="checkbox" id="isHolidayCheckbox" aria-label="Mark as Holiday or Leave">
                <label for="isHolidayCheckbox">Mark as Holiday/Leave</label>
            </div>

            <ul id="modalTaskList" class="modal-task-list">
                <!-- Tasks will be populated here -->
            </ul>

            <form class="modal-add-task-form" id="addTaskForm">
                 <div class="form-field description-field">
                     <label for="newTaskDescription">Task Description</label>
                     <input type="text" id="newTaskDescription" placeholder="Add New Task" aria-label="Add New Task Description" required>
                 </div>
                 <div class="form-field">
                     <label for="newTaskTime">Time (Optional)</label>
                     <input type="time" id="newTaskTime" aria-label="Task Time">
                 </div>
                 <div class="form-field">
                     <label for="newTaskCategorySelect">Category</label>
                     <select id="newTaskCategorySelect" aria-label="Select Task Category"></select>
                 </div>
                 <div class="form-field">
                      <label for="addNewCategoryInput">Or New Category</label>
                      <input type="text" id="addNewCategoryInput" placeholder="New Category" aria-label="Add New Category">
                 </div>
                  <div class="form-field">
                       <label for="newTaskPriority">Priority</label>
                       <select id="newTaskPriority" aria-label="Select Task Priority">
                           <option value="low">Low</option>
                           <option value="medium" selected>Medium</option>
                           <option value="high">High</option>
                       </select>
                  </div>
                   <div class="form-field">
                        <label for="newTaskRecurrence">Recurring</label>
                        <select id="newTaskRecurrence" aria-label="Select Task Recurrence">
                            <option value="none" selected>None</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <!-- <option value="yearly">Yearly</option> --> </select>
                   </div>
                   <div class="form-field button-field">
                       <button type="submit" id="addNewTaskButton">Add Task</button>
                   </div>
            </form>
            <input type="hidden" id="modalDate">
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="editTaskModalTitle">
        <div class="modal-content">
            <span class="close-button" id="closeEditModal" aria-label="Close Edit Modal">&times;</span>
            <h3 id="editTaskModalTitle">Edit Task</h3>

            <div class="edit-task-form-fields">
                 <div class="form-field description-field">
                     <label for="editTaskDescription">Task Description</label>
                     <input type="text" id="editTaskDescription" aria-label="Edit Task Description" required>
                 </div>
                 <div class="form-field">
                     <label for="editTaskTime">Time</label>
                     <input type="time" id="editTaskTime" aria-label="Task Time">
                 </div>
                 <div class="form-field">
                     <label for="editTaskCategorySelect">Category</label>
                     <select id="editTaskCategorySelect" aria-label="Select Task Category"></select>
                 </div>
                 <div class="form-field">
                     <label for="editTaskPriority">Priority</label>
                     <select id="editTaskPriority" aria-label="Select Task Priority">
                         <option value="low">Low</option>
                         <option value="medium">Medium</option>
                         <option value="high">High</option>
                     </select>
                 </div>
                 <div class="form-field">
                      <label for="editTaskRecurrence">Recurring</label>
                      <select id="editTaskRecurrence" aria-label="Select Task Recurrence">
                          <option value="none">None</option>
                          <option value="daily">Daily</option>
                          <option value="weekly">Weekly</option>
                          <option value="monthly">Monthly</option>
                          <!-- <option value="yearly">Yearly</option> --> </select>
                 </div>
                  <div class="form-field">
                       <label for="editTaskCompleted">Status</label>
                       <select id="editTaskCompleted" aria-label="Task Status">
                            <option value="false">Incomplete</option>
                            <option value="true">Completed</option>
                       </select>
                  </div>
            </div>

            <div class="edit-task-modal-buttons">
                 <button id="confirmSaveTaskButton" class="save-button">Save Changes</button>
                 <button id="confirmDeleteTaskButton" class="delete-button">Delete Task</button>
                 <button id="confirmDeleteRecurringTaskButton" class="delete-button" style="display: none;">Delete This Occurrence</button>
                 <button id="confirmDeleteAllRecurringTaskButton" class="delete-button" style="display: none;">Delete All Recurring</button>
            </div>

             <input type="hidden" id="editModalDate">
             <input type="hidden" id="editModalTaskIndex">
             <input type="hidden" id="editModalIsRecurringInstance">
        </div>
    </div>


    <script src="full_page_calendar_task_scheduler.js" defer></script>
</body>
</html>
